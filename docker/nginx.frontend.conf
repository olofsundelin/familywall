server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Proxy till backend-API (tjänstnamn "backend" i Compose)
  location /api/ {
    proxy_pass https://backend:3443;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;

    # Börja enkelt, slå på verify senare när CA monteras:
    proxy_ssl_verify off;

    # När du vill verifiera på riktigt:
    # proxy_ssl_trusted_certificate /certs/ca.crt;
    # proxy_ssl_verify on;
  }
  location /api/ai/ {
    proxy_pass http://backend:3443/api/ai/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }
}
